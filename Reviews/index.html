<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title text-center">
                <h2>Our Reviews</h2>
                <div class="under_line"></div>
            </div>
            <!-- reviews -->
            <article class="review">
                <div class="imgBx">
                    <i class="fa fa-2x fa-quote-right" aria-hidden="true"></i>
                    <img class="mx-auto d-block" id="person_img" width="150px" height="150px" src="">
                </div>

                <h4 class="m-2" id="author">Nasif Azam</h4>
                <p id="job">Web Designer</p>
                <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit ullam veritatis
                    ipsum sed nisi quis repellendus cupiditate? Itaque eius inventore aliquid id iste rerum, fugit quia
                    deserunt repellendus omnis harum.</p>
                <!-- Prev Nxt Btn -->
                <div class="buttonBx">
                    <button class="btn prev_btn">
                        <i class="fa fa-2x fa-angle-double-left" aria-hidden="true"></i>
                    </button>
                    <button class="btn nxt_btn">
                        <i class="fa fa-2x fa-angle-double-right" aria-hidden="true"></i>
                    </button>
                </div>
                <button class="btn random_btn m-2">Random Reviews</button>
            </article>

        </section>
    </main>


    <script type="text/javascript" src="style.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
</body>

</html>
