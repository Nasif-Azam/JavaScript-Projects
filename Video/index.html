<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
</head>

<body>
  <!-- PreLoader -->
  <div class="preloader">
    <img src="./2.gif" alt="preloader">
  </div>

  <header>
    <video class="video_container" controls autoplay loop>
      <source src="./video.mp4" type="video/mp4" />
    </video>
    
    <!-- Video Switch -->
    <button class="switch_btn">
      <span>Play</span>
      <span>pause</span>
      <span class="switch"> </span>
    </button>
  </header>


    <script type="text/javascript" src="style.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
</body>

</html>
